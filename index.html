<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interior for your home</title>
</head>
<body>
    <div class="main-container">

        <div class="navbar">

            <div class="logo-image">
                <img src="./assets/white-logo.png" alt="">
            </div>

            <div class="list-items">
               <ul>
                <li>About Us</li>
                <li>Benefits</li>
                <li>Projects</li>
                <li>Stages</li>
                <li>Services</li>
                <li>Call Us</li>
               </ul>
            </div>

        </div>

        <div class="big-heading">
            <h1>Interior Design That <br> Care About Details</h1>
        </div>

        <div class="btn-learn-more">
            <button class="learn-more-button">LEARN MORE</button>
        </div>

        <div class="puzzle-card">
            <div class="puzzle"><img src="./assets/puzzle.svg" alt=""></div>
            <p class="puzzle-text">We create your space better based on your own idea</p>
        </div>
        
        <div class="bulb-card">
            <div class="bulb"><img src="./assets/bulb.svg" alt=""></div>
            <p class="bulb-text">Innovation ideas, stylish design for home & Business</p>
        </div>

    </div>
</body>
</html>
